<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        .bi{
            border-radius: 100%;
            margin:2px 6px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card mt-3">
                        <div class="card-header bg-black text-white text-center">
                            <h2>ToDo List</h2>
                        </div>
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" placeholder="Enter Task Here" id="task-el"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="submit" class="btn btn-dark mt-3" value="Add Task" id="task-form">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <ol id="task-list-el" class="list-group">
                            </ol>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>      
    </section>
    <script src="./ToDoList.js"></script>
</body>

</html>
